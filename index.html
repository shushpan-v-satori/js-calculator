<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main>
        <h1>The Amazing Calculator</h1>
        <div class="calculator">
            <div class="calculator__input">
                <input>
            </div>

            <div class="calculator__row">
                <p class="calculator__button grey">AC</p>
                <p class="calculator__button grey">+/-</p>
                <p class="calculator__button grey">%</p>
                <p class="calculator__button orange">รท</p>
            </div>
            <div class="calculator__row">
                <p class="calculator__button offblack">7</p>
                <p class="calculator__button offblack">8</p>
                <p class="calculator__button offblack">9</p>
                <p class="calculator__button orange">ร</p>
            </div>
            <div class="calculator__row">
                <p class="calculator__button offblack">4</p>
                <p class="calculator__button offblack">5</p>
                <p class="calculator__button offblack">6</p>
                <p class="calculator__button orange">-</p>
            </div>
            <div class="calculator__row">
                <p class="calculator__button offblack">1</p>
                <p class="calculator__button offblack">2</p>
                <p class="calculator__button offblack">3</p>
                <p class="calculator__button orange">+</p>
            </div>
            <div class="calculator__short_row">
                <p class="calculator__button offblack">0</p>
                <p class="calculator__button offblack">,</p>
                <p class="calculator__button orange">=</p>
            </div>
    </main>
</body>
</html>

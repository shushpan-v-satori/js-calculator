<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main>
        <h1>The Amazing Calculator</h1>
        <div class="calculator">
            <div class="calculator__input">
                <input type="text" class="input__field" maxlength="20">
            </div>

            <div class="calculator__row">
                <button class="calculator__button misc misc--hover">AC</button>
                <button class="calculator__button misc misc--hover">+/-</button>
                <button class="calculator__button misc misc--hover">%</button>
                <button class="calculator__button operator operator--hover operator--clicked ">รท</button>
            </div>
            <div class="calculator__row">
                <button type="click" class="calculator__button number number--hover">7</button>
                <button class="calculator__button number number--hover">8</button>
                <button class="calculator__button number number--hover">9</button>
                <button class="calculator__button operator operator--hover operator--clicked">ร</button>
            </div>
            <div class="calculator__row">
                <button class="calculator__button number number--hover">4</button>
                <button class="calculator__button number number--hover">5</button>
                <button class="calculator__button number number--hover">6</button>
                <button class="calculator__button operator operator--hover operator--clicked">-</button>
            </div>
            <div class="calculator__row">
                <button class="calculator__button number number--hover">1</button>
                <button class="calculator__button number number--hover">2</button>
                <button class="calculator__button number number--hover">3</button>
                <button class="calculator__button operator operator--hover operator--clicked">+</button>
            </div>
            <div class="calculator__short_row">
                <button class="calculator__button number number--hover">0</button>
                <button class="calculator__button number number--hover">,</button>
                <button class="calculator__button operator operator--hover operator--clicked">=</button>
            </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
